<div fxLayout="column"
     fxLayoutAlign="space-around stretch">
	<mat-toolbar color="primary">
		<span>User Activity</span>
	</mat-toolbar>

	<div *ngFor="let event of activityFeed; let i = index">
		<mat-card>
			<mat-card-header>
				<div mat-card-avatar>
					<mat-icon>{{event.icon}}</mat-icon>
				</div>
				<mat-card-title>{{event.text}}</mat-card-title>
			</mat-card-header>
		</mat-card>
	</div>
</div>
