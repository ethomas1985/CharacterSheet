<form>
	<md-card class="login-card">
		<md-card-header>
			<div md-card-avatar class="login-header-image"></div>
			<md-card-title>Login</md-card-title>
		</md-card-header>
		<md-card-content>
			<md-input-container>
				<input mdInput placeholder="username or email">
			</md-input-container>
			<md-input-container>
				<input mdInput type="password" placeholder="First name">
			</md-input-container>
		</md-card-content>
		<md-card-actions>
			<button md-button>Login</button>
			<button md-button>Register</button>
		</md-card-actions>
	</md-card>
</form>
